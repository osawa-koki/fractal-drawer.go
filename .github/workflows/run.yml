name: Build

on:
  push:
    branches:
      - main
      - develop

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Go 1.20
      uses: actions/setup-go@v4
      with:
        go-version: 1.19
    # - name: Install dependencies
    #   run: go mod download
    # - name: Setup
    #   run: mkdir ~/go && mkdir ~/go/bin && mkdir ~/go/pkg && mkdir ~/go/src && export GOPATH=~/go && export PATH=$PATH:~/go/bin
    - name: Build
      run: go build -o ./bin
    - name: Run app
      run: ./bin/main
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-run
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
